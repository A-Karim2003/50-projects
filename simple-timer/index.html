<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
</head>

<body class="bg-[#374151] flex justify-center items-center h-screen">

    <div class="bg-[#111827] p-16 rounded-2xl max-w-sm text-white">
        <h1 class="text-center text-4xl">Timer</h1>
        <!-- Create circle -->
        <div id="conic" class="bg-conic flex justify-center items-center w-60 h-60 rounded-full my-10 relative">
            <p id="timer" class="absolute text-blue-200 text-5xl z-10">
                01:00
            </p>

            <!-- Inner circle -->
            <div class="absolute inset-[2px] bg-[#1F2937] rounded-full"></div>

            <!-- Marker -->
            <div class="hand h-1/2 absolute top-0 ">
                <span class="absolute -top-1 -left-1 w-2 h-2 bg-white rounded-full"></span>
            </div>
        </div>

        <!-- buttons -->
        <div class="flex justify-center gap-6">
            <button id="reset" class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full text-black">
                <i class="fas fa-sync "></i>
            </button>

            <button id="play" class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full text-black">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>
</body>

</html>
