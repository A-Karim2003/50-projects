<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <hr>

    <div class="counter-container">
        <i class="fab fab fa-twitter fa-3x"></i>
        <h2 class="counter" data-target="12000"></h2>
        <span>Twitter Followers</span>
    </div>
    <hr>
    <div class="counter-container">
        <i class="fab fab fab fa-youtube fa-3x"></i>
        <h2 class="counter" data-target="5000"></h2>
        <span>Youtube Subscribers</span>
    </div>
    <hr>
    <div class="counter-container">
        <i class="fab fab fab fa-facebook fa-3x"></i>
        <h2 class="counter" data-target="7500"></h2>
        <span>Facebook Fans</span>
    </div>
    <hr>

</body>

</html>
