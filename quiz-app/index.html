<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id="question">Which language runs in a web browser?</h2>
        </div>

        <ul class="optionsContainer">
            <li>
                <input name="option" type="radio" id="a" class="option">
                <label for="a"></label>
            </li>
            <li>
                <input name="option" type="radio" id="b" class="option">
                <label for="b"></label>
            </li>
            <li>
                <input name="option" type="radio" id="c" class="option">
                <label for="c"></label>
            </li>
            <li>
                <input name="option" type="radio" id="d" class="option">
                <label for="d"></label>
            </li>
        </ul>
        <button id="submit">Submit</button>
    </div>
</body>

</html>
